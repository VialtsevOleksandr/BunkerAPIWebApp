<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/game.css">
</head>
<body>
    <h1 id="page-title"></h1>
    <div class="info-box-wrapper">
        <div id="catastropheInfo" class="info-box catastrophe-info">
            <h2>Катастрофа</h2>
            <p id="catastropheName"></p>
        </div>
        <div id="bunkerInfo" class="info-box bunker-info">
            <h2>Бункер</h2>
            <p><strong>Розмір бункера:</strong> <span id="bunkerSize"></span> м2</p>
            <p><strong>Час проживання:</strong> <span id="residenceTime"></span> роки</p>
            <p><strong><span id="foodQuantity"></span></strong></p>
            <p><strong>Наявний у бункері інвентар:</strong> <span id="bunkerInventory"></span></p>
        </div>
    </div>
    <div class="player-cards-wrapper"></div>
    <script src="js/game.js"></script>
</body>
</html>
